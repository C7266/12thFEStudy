<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/4618b88a4c.js" crossorigin="anonymous"></script>
    <title>Notification</title>
</head>

<body>
    <!-- Notification Button -->
    <button class="notification-button">Show Toast Message</button>
    <!-- Notification -->
    <figure class="notification hidden">
        <!-- Notification Content -->
        <figcaption class="notification__body">
            <span>Toast Message</span>
            <i class="fa-solid fa-xmark notification__close__button"
                style="color: #ffffff;"></i>
            </figcaption>
    </figure>
    <script src="script.js"></script>
</body>

</html>
